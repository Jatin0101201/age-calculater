
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Age Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .calculator-box {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
      animation: fadeIn 1s ease;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 30%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #4facfe;
      border-radius: 10px;
      outline: none;
      transition: 0.3s ease;
    }

    .input-group input:focus {
      border-color: #00c3ff;
      box-shadow: 0 0 5px rgba(0, 195, 255, 0.5);
    }

    button {
      background-color: #00c3ff;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #009cd8;
    }

    #result {
      margin-top: 25px;
      font-size: 18px;
      color: #333;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 400px) {
      .calculator-box {
        width: 90%;
        padding: 20px;
      }

      .input-group {
        flex-direction: column;
      }

      .input-group input {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="calculator-box">
    <h2>üéÇ Age Calculator</h2>
    <div class="input-group">
      <input type="number" id="day" placeholder="DD" min="1" max="31">
      <input type="number" id="month" placeholder="MM" min="1" max="12">
      <input type="number" id="year" placeholder="YYYY" min="1900" max="2100">
    </div>
    <button onclick="calculateAge()">Calculate Age</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateAge() {
      const day = parseInt(document.getElementById('day').value);
      const month = parseInt(document.getElementById('month').value) - 1; // JS months 0-11
      const year = parseInt(document.getElementById('year').value);
      const result = document.getElementById('result');

      if (isNaN(day) || isNaN(month) || isNaN(year)) {
        result.innerText = "‚ùó Please fill in all fields correctly.";
        return;
      }

      const birthDate = new Date(year, month, day);
      const today = new Date();

      if (birthDate > today) {
        result.innerText = "‚ùó Birth date cannot be in the future!";
        return;
      }

      let ageYears = today.getFullYear() - birthDate.getFullYear();
      let ageMonths = today.getMonth() - birthDate.getMonth();
      let ageDays = today.getDate() - birthDate.getDate();

      if (ageDays < 0) {
        ageMonths--;
        ageDays += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }

      if (ageMonths < 0) {
        ageYears--;
        ageMonths += 12;
      }

      result.innerHTML = `‚úÖ You are <b>${ageYears}</b> years, <b>${ageMonths}</b> months, and <b>${ageDays}</b> days old.`;
    }
  </script>

</body>
</html>
